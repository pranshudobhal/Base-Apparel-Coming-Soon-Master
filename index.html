<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="row">
      <div class="col-12 col-sm-7 left">
        <div class="top">
          <div class="brand">
            <img src="./images/logo.svg" alt="" srcset="" />
          </div>
        </div>
        <div class="mid d-block d-sm-none"></div>
        <div class="bot">
          <div class="content-header">
            <h1>WE' RE</h1>
            <h2>COMING</h2>
            <h2>SOON</h2>
          </div>
          <div class="content-para">
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>

            <div class="input-group" style="margin-top: 5rem">
              <input
                type="text"
                class="form-control"
                placeholder="Email Address"
                aria-label="Email Address"
                aria-describedby="email-address"
                id="email"
              />
              <div class="input-group-append">
                <button class="submit-button" type="submit" value="submit">
                  <img src="./images/icon-arrow.svg" alt="submit" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-5 right d-none d-sm-block"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
